{% extends 'frontend/_layout.html' %}

{% block main %}
    <section id="collection2" class="collection collection-2 pt-100 pb-100 pb-60-xs">
        <div class="container">
            <div class="row">
                {% for registry in registries %}
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="collection-item collection-item-1">
                        <div class="collection--img">
                            <img src="{{ url_for('static', filename=registry.image) }}" alt="{{ registry.name }}" />
                            <div class="collection--hover">
                                <a href="{{ url_for('.view_registry', slug=registry.slug) }}">
                                    <div class="collection--action">
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="collection--content">
                            <div class="collection--title">
                                <h3><a href="{{ url_for('.view_registry', slug=registry.slug) }}"> {{ registry }}</a></h3>
                            </div>
                            <div class="collection--desc">
                                <p>{{ registry.description | truncate(102, True, end='...') }}</p>
                            </div>
                            <a href="{{ url_for('.view_registry', slug=registry.slug) }}" class="btn btn--underlined">VIEW REGISTRY</a>
                        </div>
                    </div>
                </div>
                {% else %}
                    <p>There are no registries to view</p>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
